<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Birthday Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="container">
    <h1>Is your birthday Lucky?</h1>
    <table>
        <tr class="first-row">
            <td>
                <strong class="heading">Date of Birth: </strong>
            </td>
            <td>
                <input id="birthDate" type="date"   placeholder="dd-mm-yyyy">
            </td>
        </tr>
        <tr>
            <td>
                <strong class="heading">Lucky Number: </strong>
            </td>
            <td>
                <input id="luckyNumber" type="number" placeholder="Enter a number">
            </td>
        </tr>
    </table>
    <button id="btnCheck">Check Number</button>
    <div id="output"></div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
