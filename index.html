<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Birthday Calculator</title>
</head>
<body>
    <h1>Is your birthday Lucky?</h1>
    <strong>Date of Birth: </strong><br>
    <input id="birthDate" type="date" placeholder="dd-mm-yyyy"><br>
    <strong>Lucky Number: </strong><br>
    <input id="luckyNumber" type="number" placeholder="Enter a number"><br>
    <button id="btnCheck">Check Number</button>
    <div id="output"></div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
